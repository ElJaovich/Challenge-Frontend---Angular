<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div *ngIf="!progressBar" class="container">
  <h1>
    <p class="text-center">A la Carta!</p> 
  </h1>
    
    <form class="d-flex justify-content-center flex-column" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input formControlName="email" class="form-control" id="inpt1" placeholder="Email address" />
          <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
           <label class="hint" for="inpt1"> Please provide a correct email address.</label>
          </div>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input formControlName="password"  class="form-control" id="inpt2" placeholder="Password"/>
          <div *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
            <label class="hint" for="inpt2">Messages must be at least 8 characters long.</label>
          </div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4 " [disabled]="myForm.invalid" >Send</button>
      </form>
</div>

<div class=" d-flex justify-content-center">
  <div *ngIf="progressBar"  class="spinner-border text-primary " style="margin-top: 100px; width: 10rem; height: 10rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
</body>
</html>
